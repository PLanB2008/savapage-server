<wicket:panel>

	<wicket:remove>
		<!--
NOTE: Method GET is used, because Android native browser cannot handle POST. 
I.e. the commit on the form is issued twice + the 2nd time the values of the
hidden input is void.   
-->
	</wicket:remove>

	<form id="sp-file-download-api-form" action="/api" method="get"
		target="_blank">
		<input type="hidden" name="" value="" wicket:id="webAppType" />
		<input type="hidden" name="request" wicket:id="request" />
		<input type="hidden" name="request-sub" wicket:id="request-sub" />
		<input type="hidden" name="request-parm" wicket:id="request-parm" />
		<input type="hidden" name="user" wicket:id="user" />
		<input type="hidden" name="data" wicket:id="data" />
	</form>

</wicket:panel>
