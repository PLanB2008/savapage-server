<head>

<noscript>
	<h2>Your browser does not support JavaScript or JavaScript is
		disabled!</h2>
	<h3>Please enable JavaScript to run this application.</h3>
	<hr />
</noscript>

<title wicket:id="app-title"></title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<wicket:remove>
	<!--
Informs the Apple browser that this is a web app. 
<meta name="apple-mobile-web-app-capable" content="yes">
-->
</wicket:remove>

<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<wicket:remove>
	<!--  Prevent chaching in IE: http://support.microsoft.com/kb/234067  -->
</wicket:remove>
<META HTTP-EQUIV="Expires" CONTENT="-1">

<link rel="shortcut icon" href="/favicon-admin.ico" type="image/x-icon" />

<wicket:remove>
	<!--  
http://developer.apple.com/library/ios/#DOCUMENTATION/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html
http://iconhandbook.co.uk/reference/chart/ios/

sizes="72x72"   : iPad
sizes="114x114" : iPhone 4+
sizes="144x144" : iPad 3+

If no sizes attribute is set, the elementâ€™s size defaults to 57 x 57.  
-->
</wicket:remove>
<link rel="apple-touch-icon" href="/apple-touch-icon-admin.png" />
<link rel="apple-touch-icon" sizes="72x72"
	href="/apple-touch-icon-admin-72x72.png" />
<link rel="apple-touch-icon" sizes="114x114"
	href="/apple-touch-icon-admin-114x114.png" />
<link rel="apple-touch-icon" sizes="144x144"
	href="/apple-touch-icon-admin-144x144.png" />

<wicket:remove>
	<!-- 
-->
</wicket:remove>

</head>

<body>
	<a id="sp-a-top" />

	<div data-role="dialog" data-theme="a" id="page-main">
		<div data-role="header" data-theme="b">
			<h1>PDF Verification</h1>
		</div>

		<div class="ui-content">

			<ul data-role="listview" data-inset="true">
				<li>
					<pre wicket:id="payload-info" />
				</li>
				<li>
					<form id="sp-pdf-2fv-upload-form" enctype="multipart/form-data">

						<label for="sp-pdf-2fv-upload-file" />
						<input id="sp-pdf-2fv-upload-file" type="file" accept=".pdf"
							size="50" style="font-size: 110%;" multiple />

						<div class="sp-txt-wrap" id="sp-pdf-2fv-upload-feedback"
							style="padding: 10px; margin-bottom: 5px;" />

						<input type="submit" data-corners="false" data-inline="true"
							data-icon="arrow-u" value="" wicket:id="btn-upload"
							id="sp-pdf-2fv-upload-submit" />

						<input type="reset" data-inline="true" data-icon="delete"
							data-corners="false" id="sp-pdf-2fv-upload-reset" value=""
							wicket:id="btn-reset" />

					</form>
				</li>
			</ul>

		</div>

	</div>


	<wicket:remove>
		<!--  Placeholder for pages to load -->
	</wicket:remove>
	<div data-role="dialog" data-theme="a" id="page-language" />
	<div data-role="dialog" data-theme="a" id="page-info" />

</body>
</html>
