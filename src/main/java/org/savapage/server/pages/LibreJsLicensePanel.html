<wicket:panel>
	<div data-role="dialog" data-theme="a" id="page-librejs"
		style="display: none;"
		class="sp-dialog-librejs-info sp-initial-hidden">

		<div data-role="header" data-theme="b">
			<h1>JavaScript License Information</h1>
		</div>

		<div class="ui-content">

			<wicket:remove>
				<!-- 
				<a href="." rel="jslicense"> is required by LibreJS 
				mozilla add-on to pick up the licenses that are exclusively
				identified by a LibreJS Web Label in the table below (like 
				Wicket internal JavaScript Ajax resources). 
                -->
			</wicket:remove>

			<a href="." class="sp-plain-link" style="display: none;"
				rel="jslicense">JavaScript license information</a>

			<div class="ui-mini">
				This site is
				<a class="sp-plain-link"
					href="https://www.gnu.org/software/librejs/" target="_blank">GNU
					LibreJS</a>
				compatible. All JavaScript code run in this browser is Free Software
				as shown in the table below.
				<br />
				&nbsp;
			</div>

			<table id="jslicense-labels1" data-role="table" data-mode="reflow"
				class="ui-responsive table-stroke ui-mini">
				<thead>
					<tr>
						<th data-priority="1">Script</th>
						<th data-priority="2">License</th>
						<th data-priority="2">Source</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="script-entry">
						<td>
							<a class="sp-plain-link" target="_blank" wicket:id="script"
								href=""></a>
						</td>
						<td>
							<a class="sp-plain-link" target="_blank" wicket:id="license"
								href=""></a>
						</td>
						<td>
							<a class="sp-plain-link" target="_blank" wicket:id="source"
								href=""></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:panel>
</html>
