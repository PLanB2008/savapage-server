<ul data-role="listview" data-inset="true">

	<li data-role="list-divider">
		<span><wicket:message key="title" /></span>
	</li>

	<li>
		<div data-role="collapsible" data-collapsed="true">

			<h3>
				<wicket:message key="select-and-sort" />
			</h3>

			<ul data-role="listview" data-inset="true">

				<li>
					<div class="ui-field-contain">
						<label for="sp-user-group-name-containing-text">
							<wicket:message key="prompt-name-containing-text" />
						</label>
						<input type="text" id="sp-user-group-name-containing-text"
							value="" maxlength="128" data-clear-btn="true" autocomplete="off"
							autocorrect="off" autocapitalize="off" spellcheck="false" />
					</div>
				</li>

				<li>

					<div class="ui-field-contain">
						<fieldset data-role="controlgroup" data-type="horizontal"
							class="ui-mini">
							<legend>
								<wicket:message key="prompt-sort-by" />
							</legend>

							<input type="radio" name="sp-user-group-sort-dir"
								id="sp-user-group-sort-dir-asc" checked="checked" />
							<label for="sp-user-group-sort-dir-asc">
								<wicket:message key="sort-asc" />
							</label>

							<input type="radio" name="sp-user-group-sort-dir"
								id="sp-user-group-sort-dir-desc" />
							<label for="sp-user-group-sort-dir-desc">
								<wicket:message key="sort-desc" />
							</label>

						</fieldset>
					</div>

				</li>

				<li>
					<div data-role="controlgroup" data-type="horizontal">
						<button id="button-user-groups-apply"
							class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check">
							<wicket:message key="button-apply" />
						</button>
						<button id="button-user-groups-default"
							class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-recycle">
							<wicket:message key="button-default" />
						</button>
						<button id="button-user-groups-report"
							class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-grid ui-state-disabled">
							<wicket:message key="button-report" />
						</button>
						<button
							class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-minus sp-collapse">&nbsp;</button>
					</div>
				</li>
			</ul>
		</div>
	</li>

	<li>
		<div>
			<button id="button-show-add-remove-user-groups"
				class="ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-edit">
				<wicket:message key="button-add-remove" />
			</button>

			<wicket:fragment wicket:id="tooltip-add-remove"></wicket:fragment>
		</div>
	</li>

	<li id="sp-user-group-list-page"></li>

</ul>
