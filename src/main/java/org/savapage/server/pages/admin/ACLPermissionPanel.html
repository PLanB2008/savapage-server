<wicket:panel>

	<wicket:panel wicket:id="enum-oids">

		<div class="sp-acl-oid">

			<label class="sp-acl-oid-label" wicket:id="label-oid" for="[ID]" />
			<input class="sp-acl-oid-checkbox" wicket:id="checkbox-oid"
				value="[ACLOidEnum]" id="[ID]" type="checkbox" />

			<div class="sp-acl-oid-perms" style="margin-left: 30px;">

				<fieldset data-role="controlgroup" class="sp-acl-oid-perms-roles">
					<wicket:panel wicket:id="enum-perms">
						<label wicket:id="label-radio" for="[ID]" />
						<input wicket:id="input-radio" type="radio" name="[NAME]"
							id="[ID]" />
					</wicket:panel>
				</fieldset>
				<div class="sp-acl-oid-perms-reader">
					<wicket:panel wicket:id="enum-perms-reader">
						<label wicket:id="label-checkbox" for="[ID]" />
						<input wicket:id="input-checkbox" type="checkbox" id="[ID]" />
					</wicket:panel>
				</div>
				<div class="sp-acl-oid-perms-editor">
					<wicket:panel wicket:id="enum-perms-editor">
						<label wicket:id="label-checkbox" for="[ID]" />
						<input wicket:id="input-checkbox" type="checkbox" id="[ID]" />
					</wicket:panel>
				</div>

			</div>
		</div>

	</wicket:panel>

</wicket:panel>
</html>
