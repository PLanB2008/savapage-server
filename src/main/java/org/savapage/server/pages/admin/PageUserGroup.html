<div data-role="header" data-theme="b">
	<h1>
		<wicket:message key="title-user-group" />
	</h1>
</div>

<div class="ui-content" id="content-user-group">

	<ul data-role="listview" data-inset="true">

		<li data-role="list-divider">
			<span class="sp-txt-wrap" id="user-group-header" />
		</li>

		<li>
			<fieldset data-role="controlgroup" data-mini="true"
				id="sp-usergroup-edit-roles">
				<legend>Roles:</legend>
				<wicket:fragment wicket:id="ACLRoleEnumCheckboxes" />
			</fieldset>
		</li>
	</ul>

	<a href="#" id="sp-button-usergroup-save"
		class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check">
		<wicket:message key="button-ok" />
	</a>
	<a href="#" data-rel="back" data-direction="reverse"
		class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back">
		<wicket:message key="button-cancel" />
	</a>

</div>

<wicket:remove>
	<!--
