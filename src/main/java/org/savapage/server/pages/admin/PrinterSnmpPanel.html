<wicket:panel>

	<span class="" wicket:id="marker-bar"
		style="padding: 0px 3px 0px 3px; background-color: white; border-right: 1px silver solid;"
		sparkType="bar" sparkBarWidth="5" sparkChartRangeMin="0"
		sparkChartRangeMax="100" sparkColorMap="[]" />

	<span wicket:id="date" />

	<wicket:enclosure child="btn-refresh">
		<a wicket:id="btn-refresh" class="sp-printer-snmp-refresh"
			data-savapage="printer-id" title="refresh">&nbsp;<img
				src="/glyphicons/glyphicons_081_refresh.png"
				class="sp-snmp-refresh-mini" />&nbsp;
		</a>
	</wicket:enclosure>

	<wicket:enclosure child="vendor"> &bull; <span
			wicket:id="vendor" />
	</wicket:enclosure>
	<wicket:enclosure child="model"> &bull; <span
			wicket:id="model" />
	</wicket:enclosure>
	<wicket:enclosure child="serial"> &bull; <span
			wicket:id="serial" />
	</wicket:enclosure>

	<wicket:enclosure child="markers">
	&bull; <span wicket:id="supplies" />
		<span wicket:id="markers" />
	</wicket:enclosure>

	<wicket:enclosure child="states">
		&bull; <span class="sp-txt-warn" wicket:id="states" />
	</wicket:enclosure>

</wicket:panel>

</html>
