<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel>

	<ul data-role="listview" data-inset="true" id="dashboard-system-status">

		<li data-role="list-divider"><wicket:message key="title" /></li>

		<li><wicket:remove>
				<!--
    +======================================================================+
    | http://api.jquerymobile.com/table-reflow/
    |  ... to use pre-configured  breakpoint, add the ui-responsive class 
    |  to the table to convert from the stacked presentation to a tabular 
    |  presentation at 560px (35em)     
    +======================================================================+
    -->
			</wicket:remove>
			<table data-role="table" data-mode="reflow"
				class="ui-responsive table-stroke">
				<thead>
					<tr>
						<th data-priority="1" />
						<th data-priority="2" />
					</tr>
				</thead>
				<tbody>
                    <tr>
                        <th wicket:id="membership-org-prompt"/>
                        <td class="sp-txt-info" wicket:id="membership-org" />
                    </tr>
                    <tr>
                        <th wicket:id="membership-status-prompt" />
                        <td wicket:id="membership-status" />
                    </tr>
                    <tr>
                        <th><wicket:message key="membership-participants-prompt" /></th>
                        <td class="sp-txt-info" wicket:id="membership-participants" />
                    </tr>
                    
<wicket:enclosure child="membership-valid-till">
                        <tr>
                            <th><wicket:message key="membership-valid-till" /></th>
                            <td wicket:id="membership-valid-till" />
                        </tr>
</wicket:enclosure>

<wicket:enclosure child="membership-valid-days-remaining">
                        <tr>
                            <th><wicket:message key="membership-valid-days-remaining" /></th>
                            <td wicket:id="membership-valid-days-remaining" />
                        </tr>
</wicket:enclosure>
                    
					<tr>
						<th><wicket:message key="sys-status" /></th>
						<td wicket:id="sys-status" />
					</tr>
					
					<tr>
						<th><wicket:message key="sys-uptime" /></th>
						<td class="sp-txt-info" wicket:id="sys-uptime" />
					</tr>
					
                    <tr>
                        <th><wicket:message key="users" /></th>
                        <td class="sp-txt-info" wicket:id="user-count" />
                    </tr>
                    
                    <tr>
                        <th><wicket:message key="client-sessions" /></th>
                        <td class="sp-txt-info" wicket:id="client-sessions" />
                    </tr>
                    
                    <tr>
                        <th><wicket:message key="web-sessions" /></th>
                        <td class="sp-txt-info" wicket:id="web-sessions" />
                    </tr>
					
					<tr>
						<th><wicket:message key="recent-errors" /></th>
						<td wicket:id="error-count" />
					</tr>
					
					<tr>
						<th><wicket:message key="recent-warnings" /></th>
						<td wicket:id="warning-count" />
					</tr>
					
<wicket:enclosure child="jvm-memory">
						<tr>
							<th><wicket:message key="jvm-memory-prompt" /></th>
							<td wicket:id="jvm-memory" class="sp-txt-wrap sp-txt-info" />
						</tr>
</wicket:enclosure>
<wicket:enclosure child="threads-info">
	                    <tr>
	                        <th><wicket:message key="threads-info-prompt" /></th>
	                        <td wicket:id="threads-info" class="sp-txt-wrap sp-txt-info" />
	                    </tr>
</wicket:enclosure>
<wicket:enclosure child="connections-info">
	                    <tr>
	                        <th><wicket:message key="connections-info-prompt" /></th>
	                        <td wicket:id="connections-info" class="sp-txt-wrap sp-txt-info" />
	                    </tr>
</wicket:enclosure>
<wicket:enclosure child="proxy-print-queue-size">
                        <tr>
                            <th class="sp-txt-wrap"><wicket:message key="proxy-print-queue" /></th>
                            <td class="sp-txt-wrap" wicket:id="proxy-print-queue-size" /> 
                        </tr>
</wicket:enclosure>
                </tbody>
            </table></li>


        <li data-role="list-divider">Services</li>
        <li>
            <table data-role="table" data-mode="reflow"
                class="ui-responsive table-stroke">
                <thead>
                    <tr>
                        <th data-priority="1" />
                        <th data-priority="2" />
                    </tr>
                </thead>
                <tbody>
<wicket:enclosure child="gcp-status">
                    <tr>
                        <th style="vertical-align: middle;">Google Cloud Print</th>
                        <td>
                            <input type="checkbox" id="flipswitch-gcp-online"
                                wicket:id="flipswitch-gcp-online"
                                data-mini="true" data-role="flipswitch"
                                data-on-text="On" data-off-text="Off"/>                                                   
                            <span style="margin-left: 20px; vertical-align: middle;" wicket:id="gcp-status" />
                        </td>
                    </tr>
</wicket:enclosure>
                    
<wicket:enclosure child="mailprint-status">
                    <tr>
                        <th style="vertical-align: middle;">Mail Print</th>
                        <td> 
                            <input type="checkbox" class="flipswitch-mailprint-online"
                                wicket:id="flipswitch-mailprint-online"
                                data-mini="true" data-role="flipswitch"
                                data-on-text="On" data-off-text="Off"/>                                                   
                            <span style="margin-left: 20px; vertical-align: middle;" wicket:id="mailprint-status" />
                        </td>
                    </tr>
</wicket:enclosure>

                    <tr>
                        <th style="vertical-align: middle;">Web Print</th>
                        <td> 
                            <input type="checkbox" id="flipswitch-webprint-online"
                                wicket:id="flipswitch-webprint-online"
                                data-mini="true" data-role="flipswitch"
                                data-on-text="On" data-off-text="Off"/>                                                   
                        </td>
                    </tr>

                    <tr>
                        <th style="vertical-align: middle;">Internet Print</th>
                        <td> 
                            <input type="checkbox" id="flipswitch-internetprint-online"
                                wicket:id="flipswitch-internetprint-online"
                                data-mini="true" data-role="flipswitch"
                                data-on-text="On" data-off-text="Off"/>                                                   
                        </td>
                    </tr>

<wicket:enclosure child="smartschool-print-status">
                    <tr>
                        <th style="vertical-align: middle;">Smartschool Print</th>
                        <td>
                            <input type="checkbox" class="flipswitch-smartschool-online"
                                wicket:id="flipswitch-smartschool-online"
                                data-mini="true" data-role="flipswitch"
                                data-on-text="On" data-off-text="Off"/>                                                   
                            <span style="margin-left: 20px; vertical-align: middle;" wicket:id="smartschool-print-status" />
                        </td>
                    </tr>
</wicket:enclosure>

<wicket:enclosure child="payment-plugin-generic">
                    <tr>
                        <th style="vertical-align: middle;" wicket:id="payment-plugin-generic"/>
                        <td>
                            <input type="checkbox" id="flipswitch-payment-plugin-generic-online"
                                wicket:id="flipswitch-payment-plugin-generic-online"
                                data-mini="true" data-role="flipswitch"
                                data-on-text="On" data-off-text="Off"/>                                                   
                        </td>
                    </tr>
</wicket:enclosure>
<wicket:enclosure child="payment-plugin-bitcoin">
                    <tr>
                        <th style="vertical-align: middle;" wicket:id="payment-plugin-bitcoin"/>
                        <td>
                            <input type="checkbox" id="flipswitch-payment-plugin-bitcoin-online"
                                wicket:id="flipswitch-payment-plugin-bitcoin-online"
                                data-mini="true" data-role="flipswitch"
                                data-on-text="On" data-off-text="Off"/>                                                   
                        </td>
                    </tr>
</wicket:enclosure>
                    
				</tbody>
			</table>
		</li>

        <li data-role="list-divider"><wicket:message key="news" /></li>
        <wicket:fragment wicket:id="savapage-news" />

		<wicket:fragment wicket:id="stats-pages-total" />

		<wicket:fragment wicket:id="environmental-impact" />

        <wicket:fragment wicket:id="stats-financial-totals" />

	</ul>
</wicket:panel>
