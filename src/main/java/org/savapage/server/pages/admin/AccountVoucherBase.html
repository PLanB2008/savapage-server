	            --></wicket:remove> 
	            <option value="0">- <wicket:message key="option-all"/> -</option>

	        </select>

                    <label for="sp-voucher-number"><wicket:message key="prompt-number"/></label>
                    <input type="text" id="sp-voucher-number" value="" maxlength="64"

                <li>

                        <label for="sp-voucher-date-to"><wicket:message key="prompt-period-to"/></label>

                        <legend>
                            <wicket:message key="prompt-sort-direction"/>
