<wicket:panel>
	<div>
		<wicket:enclosure child="user-count">
			<img style="margin-bottom: -1px;" wicket:id="img-user" src=""
				height="16" />
			<span wicket:id="user-count" />
		</wicket:enclosure>
		<wicket:enclosure child="stats-inbox-count">&nbsp;
			<img style="margin-bottom: -1px;" wicket:id="img-stats-inbox" src=""
				height="14" />
			<span class="sp-txt-info" wicket:id="stats-inbox-count" />
			<wicket:enclosure child="stats-inbox-size">
			&nbsp;<small class="sp-txt-info" wicket:id="stats-inbox-size" />
			</wicket:enclosure>
		</wicket:enclosure>
		<wicket:enclosure child="stats-outbox-count">&nbsp;
			<img style="margin-bottom: -1px;" wicket:id="img-stats-outbox" src=""
				height="14" />
			<span class="sp-txt-info" wicket:id="stats-outbox-count" />
			<wicket:enclosure child="stats-outbox-size">
				&nbsp;<small class="sp-txt-info" wicket:id="stats-outbox-size" />
			</wicket:enclosure>
		</wicket:enclosure>
		<wicket:enclosure child="stats-date">&nbsp;&nbsp;&nbsp;&nbsp; <small
				wicket:id="stats-date" />
		</wicket:enclosure>
	</div>
</wicket:panel>

</html>
