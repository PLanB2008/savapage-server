<div id="dashboard-system-status-addin">
	<wicket:panel wicket:id="system-status-panel" />
</div>

<ul data-role="listview" data-inset="true">
	<li data-role="list-divider" wicket:id="realtime-activity" />
	<li>
		<div id="live-messages" class="sp-live-msg"
			style="font-size: small; font-weight: normal"></div>
		<div>
			<button id="live-messages-clear" class="ui-btn ui-btn-inline"
				wicket:id="button-clear" />
			<wicket:remove>
				<button id="live-messages-pause" class="ui-btn ui-btn-inline">Pause</button>
				<button id="live-messages-resume" class="ui-btn ui-btn-inline"
					style="display: none;">Resume</button>
			</wicket:remove>
		</div>
	</li>
</ul>
</html>
