<wicket:remove>
	<!--
    Mantis #662: Improve hold print jobs display in User Web App.
    
    Use custom css instead of <ul data-role="listview">, because jQuery Mobile 
    does not fully enhance the DOM injected <ul>. Strange enough, when running
    in Wicket development mode, enhancement is executed as expected.
    -->
</wicket:remove>

<div wicket:id="job-entry" class="sp-outbox-job-entry">

	<h4 style="margin-top: 15px; margin-bottom: 10px;">
		<span wicket:id="printout-pie" class="sparkline-printout-pie" />&nbsp;<span
			wicket:id="printer" />
		<wicket:enclosure child="jobticket-type-copy">
			<span class="sp-jobticket-type-copy-ind"
				wicket:id="jobticket-type-copy" />
		</wicket:enclosure>
		<wicket:enclosure child="job-state-ind">
			<div class="sp-jobticket-state-ind">
				<span wicket:id="job-state-ind" />
			</div>
		</wicket:enclosure>
	</h4>

	<div class="sp-txt-wrap">
		<wicket:enclosure child="extSupplier">
			<wicket:enclosure child="extSupplierImg">
				<img wicket:id="extSupplierImg" src="" height="12"
					style="margin-left: 4px;" />
			</wicket:enclosure>
			<wicket:enclosure child="extSupplier">
				<span wicket:id="extSupplier" />
			</wicket:enclosure>
			&bull;
		</wicket:enclosure>
		<wicket:enclosure child="title">
			<span wicket:id="title" style="font-style: italic;" />
			<p />
		</wicket:enclosure>
	</div>

	<div class="sp-txt-wrap">
		<img wicket:id="img-job" src="" height="16"
			class="sp-outbox-item-type-???" />
		<wicket:enclosure child="owner-user-id">
			<wicket:enclosure child="owner-user-name">
				<span wicket:id="owner-user-name" />
                &bull;
            </wicket:enclosure>
			<span wicket:id="owner-user-id" />
			<wicket:enclosure child="owner-user-email">
				<small>&bull; <a class="sp-plain-info"
					wicket:id="owner-user-email" /></small>
			</wicket:enclosure>
			<p />
		</wicket:enclosure>
		<wicket:enclosure child="jobticket-nr">
			<span class="sp-txt-info" wicket:id="jobticket-nr" /> &bull; 
		</wicket:enclosure>
		<span wicket:id="timeSubmit" />
		<wicket:enclosure child="timeExpiry">
			 &bull; <span class="sp-outbox-remaining-time" wicket:id="timeExpiry" />
		</wicket:enclosure>
		&bull; <span wicket:id="totals" />
		<wicket:enclosure child="color"> &bull; <span
				class="sp-txt-warn" wicket:id="color" />
		</wicket:enclosure>

		<wicket:enclosure child="job-id"> &bull; <span
				wicket:id="job-printer" />  &bull; <wicket:message key="job-id" />
			<span wicket:id="job-id" /> &bull; <span wicket:id="job-state" />
		</wicket:enclosure>

        <wicket:enclosure child="job-completed-time"> &bull; <span
                wicket:id="job-completed-time" />
        </wicket:enclosure>

		<wicket:enclosure child="grayscale"> &bull; <span
				class="sp-txt-valid" wicket:id="grayscale" />
		</wicket:enclosure>
		<wicket:enclosure child="papersize"> &bull; <span
				wicket:id="papersize" />
		</wicket:enclosure>
		<wicket:enclosure child="letterhead"> &bull; <span
				wicket:id="letterhead" />
		</wicket:enclosure>
		<wicket:enclosure child="duplex"> &bull; <span
				class="sp-txt-valid" wicket:id="duplex" />
		</wicket:enclosure>
		<wicket:enclosure child="simplex"> &bull; <span
				class="sp-txt-info" wicket:id="simplex" />
		</wicket:enclosure>
		<wicket:enclosure child="portrait"> &bull; <span
				class="sp-txt-info" wicket:id="portrait" />
		</wicket:enclosure>
		<wicket:enclosure child="landscape"> &bull; <span
				class="sp-txt-info"
				style="padding: 2px 6px 2px 6px; border: 1px silver solid;"
				wicket:id="landscape" />
		</wicket:enclosure>
		<wicket:enclosure child="collate"> &bull; <span
				class="sp-txt-info" wicket:id="collate" />
		</wicket:enclosure>
		<wicket:enclosure child="ecoPrint"> &bull; <img
				height="12" src="/glyphicons/glyphicons_001_leaf.png" />&nbsp;<span
				class="sp-txt-valid" wicket:id="ecoPrint" />
		</wicket:enclosure>
		<wicket:enclosure child="removeGraphics"> &bull; <img
				height="12" src="/glyphicons/glyphicons_092_tint.png" />&nbsp;<span
				class="sp-txt-valid" wicket:id="removeGraphics" />
		</wicket:enclosure>

		<wicket:enclosure child="punch"> &bull; <span
				class="sp-txt-job-finishing" wicket:id="punch" />
		</wicket:enclosure>
		<wicket:enclosure child="staple"> &bull; <span
				class="sp-txt-job-finishing" wicket:id="staple" />
		</wicket:enclosure>
		<wicket:enclosure child="fold"> &bull; <span
				class="sp-txt-job-finishing" wicket:id="fold" />
		</wicket:enclosure>
		<wicket:enclosure child="booklet"> &bull; <span
				class="sp-txt-job-finishing" wicket:id="booklet" />
		</wicket:enclosure>

		<wicket:enclosure child="jobticket-media"> &bull; <span
				class="sp-txt-job-ticket-attr" wicket:id="jobticket-media" />
		</wicket:enclosure>
		<wicket:enclosure child="jobticket-copy"> &bull; <span
				class="sp-txt-job-ticket-attr" wicket:id="jobticket-copy" />
		</wicket:enclosure>
		<wicket:enclosure child="jobticket-finishings-ext"> &bull; <span
				class="sp-txt-job-ticket-attr" wicket:id="jobticket-finishings-ext" />
		</wicket:enclosure>
		<wicket:enclosure child="jobticket-custom-ext"> &bull; <span
				class="sp-txt-job-ticket-attr" wicket:id="jobticket-custom-ext" />
		</wicket:enclosure>

		<wicket:enclosure child="drm"> &bull; <span
				class="sp-txt-warn" wicket:id="drm" />
		</wicket:enclosure>
		<wicket:enclosure child="cost"> &bull; <span
				wicket:id="cost" />
		</wicket:enclosure>

		<wicket:enclosure child="extSupplierPanel">
			<wicket:fragment wicket:id="extSupplierPanel" />
		</wicket:enclosure>

	</div>

	<wicket:enclosure child="jobticket-remark">
		<div class="sp-txt-wrap sp-outbox-jobticket-remark"
			wicket:id="jobticket-remark" />
	</wicket:enclosure>

	<p />

	<div data-role="controlgroup" data-type="horizontal">

		<wicket:enclosure child="button-settings-outbox-jobticket">
			<button data-savapage="the-unique-filename"
				class="sp-jobticket-settings ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-info"
				wicket:id="button-settings-outbox-jobticket" />
		</wicket:enclosure>

		<wicket:enclosure child="button-edit-outbox-jobticket">
			<button data-savapage="the-unique-filename"
				class="sp-jobticket-edit ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-edit"
				wicket:id="button-edit-outbox-jobticket" />
		</wicket:enclosure>

		<wicket:enclosure child="button-preview-outbox-job">
			<button data-savapage="the-unique-filename"
				class="sp-outbox-preview-job ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-eye"
				wicket:id="button-preview-outbox-job" />
		</wicket:enclosure>

		<wicket:enclosure child="button-preview-outbox-jobticket">
			<button data-savapage="the-unique-filename"
				class="sp-outbox-preview-jobticket ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-eye"
				wicket:id="button-preview-outbox-jobticket" />
		</wicket:enclosure>

		<wicket:enclosure child="button-cancel-outbox-job">
			<button data-savapage="the-unique-filename"
				class="sp-outbox-cancel-job ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-delete"
				wicket:id="button-cancel-outbox-job" />
		</wicket:enclosure>

		<wicket:enclosure child="button-cancel-outbox-jobticket">
			<button data-savapage="the-unique-filename"
				class="sp-outbox-cancel-jobticket ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-delete"
				wicket:id="button-cancel-outbox-jobticket" />
		</wicket:enclosure>

		<wicket:enclosure child="button-jobticket-settle">
			<button data-savapage="the-unique-filename" data-rel="popup"
				data-position-to="window" data-transition="pop"
				class="sp-jobticket-settle ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-shop"
				wicket:id="button-jobticket-settle" />
		</wicket:enclosure>

		<wicket:enclosure child="button-jobticket-print">
			<button data-savapage="the-unique-filename" data-rel="popup"
				data-position-to="window" data-transition="pop"
				class="sp-jobticket-print ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-action"
				wicket:id="button-jobticket-print" />
		</wicket:enclosure>

		<wicket:enclosure child="button-jobticket-print-close">
			<button data-savapage="the-unique-filename"
				class="sp-jobticket-print-close ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-check"
				wicket:id="button-jobticket-print-close" />
		</wicket:enclosure>

		<wicket:enclosure child="button-jobticket-print-cancel">
			<button data-savapage="the-unique-filename"
				class="sp-jobticket-print-cancel ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-delete"
				wicket:id="button-jobticket-print-cancel" />
		</wicket:enclosure>

		<wicket:enclosure child="button-jobticket-print-retry">
			<button data-savapage="the-unique-filename" data-rel="popup"
				data-position-to="window" data-transition="pop"
				class="sp-jobticket-print-retry ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-action"
				wicket:id="button-jobticket-print-retry" />
		</wicket:enclosure>

	</div>

</div>
