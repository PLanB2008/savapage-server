<div data-role="header" data-theme="b">
	<h1 id="dashboard-title" />
</div>

<div class="ui-content">

	<ul data-role="listview" id="dashboard-list" data-inset="true"
		class="ui-listview ui-listview-inset ui-corner-all ui-shadow" />

	<div>
		<wicket:enclosure child="button-user-pw-dialog">
			<a wicket:id="button-user-pw-dialog"
				class="sp-internal-user ui-btn ui-btn-inline ui-btn-icon-left ui-icon-edit"
				href="#" id="button-user-pw-dialog" />
		</wicket:enclosure>

		<wicket:enclosure child="button-user-pin-dialog">
			<a wicket:id="button-user-pin-dialog"
				class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-edit" href="#"
				id="button-user-pin-dialog" />
		</wicket:enclosure>

		<wicket:enclosure child="button-user-internet-printer-dialog">
			<a wicket:id="button-user-internet-printer-dialog"
				class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-cloud" href="#"
				id="button-user-internet-printer-dialog" />
		</wicket:enclosure>

		<wicket:enclosure child="btn-telegram">
			<button id="user-set-telegram-id-popup-btn"
				class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-comment"
				wicket:id="btn-telegram" />
		</wicket:enclosure>

		<wicket:enclosure child="button-totp-dialog">
			<a wicket:id="button-totp-dialog"
				class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-lock" href="#"
				id="button-user-totp-dialog" />
		</wicket:enclosure>

		<a href="#" data-rel="back" data-direction="reverse"
			class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back"> <wicket:message
				key="button-back" />
		</a>

	</div>

</div>

<wicket:enclosure child="header-telegram">
	<div data-role="popup" id="user-set-telegram-id-popup"
		data-overlay-theme="a" data-theme="a" data-dismissible="false"
		data-arrow="t">
		    
		<div class="ui-content">
			<h4 class="ui-title" wicket:id="header-telegram" />

			<input type="text" id="user-totp-telegram-id" value=""
				wicket:id="telegram-id" />

			<button id="user-set-telegram-id-btn-ok"
				class="ui-btn ui-btn-inline" wicket:id="btn-telegram-ok" />
			<a href="#" id="user-set-telegram-id-btn-cancel"
				class="ui-btn ui-btn-inline" data-rel="back"
				wicket:id="btn-telegram-cancel" />
		</div>
	</div>
</wicket:enclosure>

<wicket:remove>
	<!-- 
	THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
	-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
</html>
