<div data-role="header" data-theme="b">
	<h1>TOTP</h1>
</div>

<div class="ui-content">

	<div id="page-user-totp-content" />

	<div>
		<button id="user-totp-replace-popup-btn"
			class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-refresh"
			wicket:id="button-replace" />
		<a href="#" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back"
			data-rel="back" data-direction="reverse" wicket:id="button-back" />
	</div>

</div>


<div data-role="popup" id="user-totp-replace-popup"
	data-overlay-theme="a" data-theme="a" data-dismissible="false"
	data-arrow="t">
	    
	<div class="ui-content">
		<h4 class="ui-title">
			<wicket:message key="prompt-totp-replace" />
		</h4>

		<p class="sp-txt-warn">
			<wicket:message key="warn-totp-replace" />
		</p>

		<a href="#" id="user-totp-replace-btn-no" wicket:id="button-no"
			class="ui-btn ui-btn-inline" data-rel="back" />
		<!--  -->
		<button id="user-totp-replace-btn" wicket:id="button-yes"
			class="ui-btn ui-mini ui-btn-inline" />
	</div>

</div>


<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
</html>
