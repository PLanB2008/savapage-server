<span wicket:id="qr-code-span" id="sp-user-totp-qr-code"> <a

			style="display: block; margin-left: auto; margin-right: auto;" src=""
			wicket:id="qr-code" /></a>

		<small class="s-txt-info"> <wicket:message key="scan-with-app" /></small>

<wicket:enclosure child="totp-telegram-enable">

		id="sp-user-totp-telegram-enable-span"><label
			for="sp-user-totp-telegram-enable-chb">
			<wicket:message key="send-code-to-telegram" />
		</label> <input data-mini="true" type="checkbox"
			id="sp-user-totp-telegram-enable-chb" value="0"
			wicket:id="totp-telegram-enable" /> </span>
</wicket:enclosure>
