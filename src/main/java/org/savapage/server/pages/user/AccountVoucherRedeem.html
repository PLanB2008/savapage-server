<div data-role="header" data-theme="b">

</div>

<div class="ui-content">

    <div class="sp-txt-wrap sp-txt-warn"><wicket:message key="voucher-note"/></div>

    <a href="#" id="button-voucher-redeem-ok" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check">

        class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back">
