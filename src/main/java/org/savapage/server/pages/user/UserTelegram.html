<div data-role="header" data-theme="b">
	<h1 wicket:id="header" />
</div>

<div class="ui-content">

	<!-- 
	<ul data-role="listview" data-inset="true">
		<li>
			<div class="sp-txt-wrap sp-txt-info">Follow the steps below to
				configure Telegram instant messaging.</div>
		</li>
	</ul>
 -->
	<ol data-role="listview" data-inset="true">
		<li>
			<span class="sp-txt-wrap" wicket:id="step-1" />
		</li>
		<li>
			<span class="sp-txt-wrap"><wicket:message key="step-2" /></span>
			<input type="text" id="user-totp-telegram-id" value=""
				wicket:id="telegram-id" />
			<button id="user-set-telegram-id-btn-apply"
				class="ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-check"
				wicket:id="btn-telegram-apply" />
			<div class="sp-txt-wrap ui-mini">
				<wicket:message key="step-2-sub" />
			</div>
		</li>
		<li>
			<span class="sp-txt-wrap" wicket:id="step-3" />
		</li>
		<li>
			<span class="sp-txt-wrap"><wicket:message key="step-4" /></span>
			<div>
				<button id="user-set-telegram-id-btn-test"
					class="ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-comment"
					wicket:id="btn-telegram-test" />
			</div>
		</li>
		<li>
			<span class="sp-txt-wrap"><wicket:message key="step-5" /></span>
		</li>
		<wicket:enclosure child="btn-telegram-2-step">
			<li>
				<span class="sp-txt-wrap"><wicket:message key="step-6" /></span>
				<div>
					<button id="user-set-telegram-id-btn-2-step"
						class="ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-lock"
						wicket:id="btn-telegram-2-step" />
				</div>
			</li>
		</wicket:enclosure>
	</ol>
	<div>
		<a href="#" id="user-set-telegram-id-btn-back"
			class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back"
			data-rel="back" wicket:id="btn-telegram-back" />
	</div>
</div>


<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
