<div class="ui-content" id="content-browser">
	<div id="page-browser-images" class="image_reel">

			<!-- Cache of 3 images -->
		</wicket:remove>
		<img src="" /> <img src="" /> <img src="" />
	</div>
</div>

<div data-role="footer" id="footer-browser" data-position="fixed">
	<input type="range" id="browser-slider" value="0" min="0" max="0" />
	<div data-role="navbar">
		<ul>
			<li><a href="#" id="browser-back" data-icon="main-inbox"
					data-rel="back" data-direction="reverse"></a></li>
			<li>
				<button id="browser-delete"
					class="ui-btn ui-btn-icon-top ui-icon-main-clear"></button>
			</li>
			<li>
				<button id="browser-nav-left"
					class="ui-btn ui-btn-icon-top ui-icon-main-left-arrow"></button>
			</li>
			<li>
				<button id="browser-nav-right"
					class="ui-btn ui-btn-icon-top ui-icon-main-right-arrow"></button>
			</li>
		</ul>
	</div>
</div>
