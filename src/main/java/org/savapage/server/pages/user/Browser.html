<div class="ui-content" wicket:id="browser-content" id="content-browser"
	style="margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px;">
	<div id="page-browser-images" class="image_reel">
		<wicket:remove>
			<!-- Cache of 3 images -->
		</wicket:remove>
		<img onload="org.savapage.removeSpinnerL(this)" src="" /> <img
			onload="org.savapage.removeSpinnerL(this)" src="" /> <img
			onload="org.savapage.removeSpinnerL(this)" src="" />
		<wicket:enclosure child="canvas-browser-img">
			<div id="sp-canvas-browser-img-div"
				style="margin-left: auto; margin-right: auto;">
				<canvas wicket:id="canvas-browser-img" id="sp-canvas-browser-img" />
			</div>
		</wicket:enclosure>
	</div>
</div>
<div data-role="footer" id="footer-browser" data-position="fixed"
	style="padding-top: 0px; margin-top: 0px;">
	<div wicket:id="browser-footer-div" style="margin-top: 0px;">
		<input type="range" id="browser-slider" value="0" min="0" max="0" />
		<div data-role="navbar">
			<ul>
				<li><a href="#" id="browser-back" data-icon="back"
						data-rel="back" data-direction="reverse" title=""
						wicket:id="btn-back" /></li>
				<li>
					<button id="browser-delete"
						class="ui-btn ui-btn-icon-top ui-icon-delete" title=""
						wicket:id="btn-delete" />
				</li>
				<li>
					<button id="browser-nav-left"
						class="ui-btn ui-btn-icon-top ui-icon-arrow-l" title=""
						wicket:id="btn-previous" />
				</li>
				<li>
					<button id="browser-nav-right"
						class="ui-btn ui-btn-icon-top ui-icon-arrow-r" title=""
						wicket:id="btn-next" />
				</li>
			</ul>
		</div>
	</div>
</div>
<wicket:enclosure child="tools-panel">
	<div data-role="panel" data-position-fixed="true" style=""
		data-dismissible="false" data-display="overlay"
		wicket:id="tools-panel" id="sp-canvas-tools-panel">
		<div data-role="controlgroup" data-type="horizontal"
			style="margin: 0px; padding: 0px;" class="ui-mini">
			<label for="sp-canvas-drawing-mode-free">
				<span
					class="ui-icon-main-browse-canvas-brush ui-btn-icon-notext sp-inline-icon" />
			</label>
			<input type="radio" name="sp-canvas-drawing-mode"
				id="sp-canvas-drawing-mode-free" value="brush" />
			<label for="sp-canvas-drawing-mode-select">
				<span
					class="ui-icon-main-browse-canvas-edit ui-btn-icon-notext sp-inline-icon" />
			</label>
			<input type="radio" name="sp-canvas-drawing-mode"
				id="sp-canvas-drawing-mode-select" value="select" checked="checked" />
		</div>
		<div style="margin: 0px; padding: 0px"
			class="ui-mini sp-canvas-drawing-mode-brush">
			<input class="ui-mini" type="color" style="width: 50px;"
				value="#000000" id="sp-canvas-drawing-brush-color" />
		</div>
		<div style="margin: 0px; padding: 0px"
			class="ui-mini sp-canvas-drawing-mode-select-prop">
			<input class="ui-mini" type="color" style="width: 50px;"
				value="#000000" id="sp-canvas-drawing-select-stroke-color" />
		</div>
		<div style="margin: 0px; padding: 0px" class="ui-mini">
			<input class="ui-mini" type="color" style="width: 50px;"
				value="#ffffff" id="sp-canvas-drawing-select-fill-color" />
		</div>
		<div style="margin: 0px; padding: 0px"
			class="ui-mini sp-canvas-drawing-mode-brush">
			<input class="ui-mini" type="number" style="width: 50px;" min="1"
				value="1" id="sp-canvas-drawing-brush-width" />
		</div>
		<div style="margin: 0px; padding: 0px"
			class="ui-mini  sp-canvas-drawing-mode-select-prop">
			<input class="ui-mini" type="number" style="width: 50px;" min="0"
				value="0" id="sp-canvas-drawing-select-stroke-width" />
		</div>
		<div style="margin: 0px; padding: 0px;">
			<input class="ui-mini"
				style="opacity: 0.5; margin-left: -7px; width: 70px;" type="range"
				data-role="none" min="10" max="100" value="100"
				id="sp-canvas-drawing-opacity" />
		</div>
		<div data-role="controlgroup"
			class="ui-mini sp-canvas-drawing-mode-select">
			<button id="sp-canvas-drawing-selected-fill-transparent"
				class="ui-btn sp-table-td-button ui-btn-inline ui-icon-eye ui-btn-icon-notext">&nbsp;</button>
		</div>
		<div data-role="controlgroup"
			class="ui-mini sp-canvas-drawing-mode-select">
			<button id="sp-canvas-drawing-add-line"
				class="ui-btn sp-table-td-button ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-line">&nbsp;</button>
			<button id="sp-canvas-drawing-add-rect"
				class="ui-btn sp-table-td-button ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-square">&nbsp;</button>
			<button id="sp-canvas-drawing-add-circle"
				class="ui-btn sp-table-td-button ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-circle">&nbsp;</button>
			<button id="sp-canvas-drawing-add-triangle"
				class="ui-btn sp-table-td-button ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-triangle">&nbsp;</button>
			<button id="sp-canvas-drawing-add-textbox"
				class="ui-btn sp-table-td-button ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-text">&nbsp;</button>
		</div>
		<div data-role="controlgroup" class="ui-mini">
			<button id="sp-canvas-drawing-select-all"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-select-all">&nbsp;</button>
			<wicket:enclosure child="canvas-btn-info">
				<button id="sp-canvas-drawing-info-selected" disabled
					wicket:id="canvas-btn-info"
					class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-info">&nbsp;</button>
			</wicket:enclosure>
			<button id="sp-canvas-drawing-clear-selected" disabled
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-clear-selected">&nbsp;</button>
			<button id="sp-canvas-drawing-clear-all" disabled
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-clear-all">&nbsp;</button>
			<button id="sp-canvas-drawing-undo-all"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-arr-undo">&nbsp;</button>
			<button id="sp-canvas-drawing-save"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-save">&nbsp;</button>
		</div>
	</div>
</wicket:enclosure>
<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
</html>
