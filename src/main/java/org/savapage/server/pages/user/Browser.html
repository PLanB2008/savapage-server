<wicket:enclosure child="canvas-color">
	<div data-role="header" id="header-browser" class="ui-mini"
		data-position="fixed">
		<table>
			<tr>
				<td>
					<div data-role="controlgroup" data-type="horizontal"
						style="margin: 0px; padding: 0px;">

						<label for="sp-canvas-drawing-mode-select">
							<span class="ui-icon-arrow-u-r ui-btn-icon-notext sp-inline-icon" />
						</label>
						<input type="radio" name="sp-canvas-drawing-mode"
							id="sp-canvas-drawing-mode-select" value="select" />

						<label for="sp-canvas-drawing-mode-free">
							<span class="ui-icon-edit ui-btn-icon-notext sp-inline-icon" />
						</label>
						<input type="radio" name="sp-canvas-drawing-mode"
							id="sp-canvas-drawing-mode-free" value="free" checked="checked" />
					</div>
				</td>
				<td wicket:id="canvas-color" />
				<td>
					<input class="ui-mini" type="color" style="width: 50px;"
						value="#000000" id="sp-canvas-drawing-color" />
				</td>
				<td>
					<input class="ui-mini" type="number" style="width: 50px;" min="1"
						value="1" id="sp-canvas-drawing-width" />
				</td>
				<td>
					<button id="sp-canvas-drawing-clear-all"
						class="ui-btn ui-btn-icon-notext ui-icon-delete" />
				</td>
				<td>
					<button id="sp-canvas-drawing-clear-selected"
						class="ui-btn ui-btn-icon-notext ui-icon-minus" />
				</td>
				<td>
					<button id="sp-canvas-drawing-undo-all"
						class="ui-btn ui-btn-icon-notext ui-icon-back" />
				</td>
				<td>
					<button id="sp-canvas-drawing-save"
						class="ui-btn ui-btn-icon-notext ui-icon-check" />
				</td>
			</tr>
		</table>
	</div>
</wicket:enclosure>

<div class="ui-content" id="content-browser">
	<div id="page-browser-images" class="image_reel">
		<wicket:remove>
			<!-- Cache of 3 images -->
		</wicket:remove>
		<img onload="org.savapage.removeSpinnerL(this)" src="" />
		<img onload="org.savapage.removeSpinnerL(this)" src="" />
		<img onload="org.savapage.removeSpinnerL(this)" src="" />

		<wicket:enclosure child="canvas-browser-img">
			<div id="sp-canvas-browser-img-div"
				style="margin-left: auto; margin-right: auto;">
				<canvas wicket:id="canvas-browser-img" id="sp-canvas-browser-img" />
			</div>
		</wicket:enclosure>
	</div>
</div>

<div data-role="footer" id="footer-browser" data-position="fixed">
	<input type="range" id="browser-slider" value="0" min="0" max="0" />
	<div data-role="navbar">
		<ul>
			<li>
				<a href="#" id="browser-back" data-icon="back" data-rel="back"
					data-direction="reverse" title="" wicket:id="btn-back" />
			</li>
			<li>
				<button id="browser-delete"
					class="ui-btn ui-btn-icon-top ui-icon-delete" title=""
					wicket:id="btn-delete" />
			</li>
			<li>
				<button id="browser-nav-left"
					class="ui-btn ui-btn-icon-top ui-icon-arrow-l" title=""
					wicket:id="btn-previous" />
			</li>
			<li>
				<button id="browser-nav-right"
					class="ui-btn ui-btn-icon-top ui-icon-arrow-r" title=""
					wicket:id="btn-next" />
			</li>
		</ul>
	</div>
</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
</html>
