<wicket:enclosure child="setting-row">

	<table class="sp-jobtickets-settings">

		<wicket:container wicket:id="setting-row">
			<wicket:enclosure child="cat-th">
				<tr class="sp-jobtickets-settings-cat">
					<th wicket:id="cat-th" />
					<td wicket:id="cat-td" />
				</tr>
			</wicket:enclosure>
			<wicket:enclosure child="td">
				<tr>
					<th />
					<td wicket:id="td" />
				</tr>
			</wicket:enclosure>
		</wicket:container>

		<wicket:enclosure child="jobticket-remark">
			<tr valign="top" class="sp-jobtickets-settings-cat">
				<td colspan="2" style="max-width: 350px;"
					wicket:id="jobticket-remark"></td>
			</tr>
		</wicket:enclosure>

	</table>

</wicket:enclosure>
