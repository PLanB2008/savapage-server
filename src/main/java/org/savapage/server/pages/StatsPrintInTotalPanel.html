</wicket:remove>

<wicket:panel>

	<li>
		<p class="ui-li-aside">
			<strong wicket:id="printin-totals-since" />
		</p>
		<table data-role="table" data-mode="reflow" style="width: 50%"
			class="ui-responsive ui-mini table-stroke">
			<thead>
				<tr>
					<th data-priority="1" wicket:id="received" />
					<th data-priority="1" wicket:id="period" />
					<th data-priority="1" wicket:id="valid" style="text-align: right;" />
					<th data-priority="1" wicket:id="repaired"
						style="text-align: right;" />
					<th data-priority="1" wicket:id="rejected"
						style="text-align: right;" />
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>PDF</td>
					<td class="sp-txt-info">
						<span wicket:id="pdf-week" />
						<div wicket:id="pdf-month" />
						<div wicket:id="pdf-tot" />
					</td>
					<td wicket:id="pdf-valid-cell" style="text-align: right;">
						<span wicket:id="pdf-valid-week" />
						<div wicket:id="pdf-valid-month" />
						<div wicket:id="pdf-valid-tot" />
					</td>
					<td class="sp-txt-warn" style="text-align: right;">
						<span wicket:id="pdf-repaired-week" />
						<div wicket:id="pdf-repaired-month" />
						<div wicket:id="pdf-repaired-tot" />
					</td>
					<td class="sp-txt-error" style="text-align: right;">
						<span wicket:id="pdf-rejected-week" />
						<div wicket:id="pdf-rejected-month" />
						<div wicket:id="pdf-rejected-tot" />
					</td>
				</tr>
			</tbody>
		</table>
	</li>

</wicket:panel>
</html>
