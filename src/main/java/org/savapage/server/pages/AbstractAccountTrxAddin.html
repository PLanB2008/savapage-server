<wicket:enclosure child="setting-row">

	<form>
		<table class="sp-doclog-accounttrx-info-table">
			<wicket:container wicket:id="setting-row">
				<tr>
					<td align="left">
						<img wicket:id="img-choice" />
					</td>
					<th align="left" class="_sp-edit-copies-account"
						wicket:id="account" />
					<td align="right" wicket:id="delegators" />
					<wicket:enclosure child="copies">
						<td align="right" wicket:id="copies" />
					</wicket:enclosure>
					<wicket:enclosure child="copies-edit">
						<td style="width: 70px; padding-top: 0px; padding-bottom: 1px;">
							<input type="number" class="_sp-edit-copies" min="1"
								wicket:id="copies-edit" />
						</td>
					</wicket:enclosure>
					<td style="padding: 0px;" />
					<td align="right" class="_sp-edit-cost" wicket:id="cost" />
					<td align="left" wicket:id="remark" />
				</tr>
			</wicket:container>

			<wicket:enclosure child="btn-apply">
				<tr>
					<td colspan="3">&nbsp;</td>
					<td colspan="2" align="left" class="ui-mini">
						<button wicket:id="btn-apply"
							class="_sp-edit-apply ui-btn ui-btn-inline ui-btn-icon-none" />
					</td>
					<td colspan="2" align="left" class="ui-mini">
						<button type="reset" wicket:id="btn-reset"
							class="_sp-edit-reset ui-btn ui-btn-inline ui-btn-icon-none" />
					</td>
				</tr>
			</wicket:enclosure>
		</table>
	</form>
	<wicket:enclosure child="persons">
		<hr />
		<small wicket:id="persons" />
	</wicket:enclosure>
</wicket:enclosure>

</html>
