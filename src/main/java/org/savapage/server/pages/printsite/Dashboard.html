<ul data-role="listview" data-inset="true" id="dashboard-system-status">

	<li data-role="list-divider" wicket:id="title" />

	<li>
		<table data-role="table" data-mode="reflow"
			class="ui-responsive table-stroke">
			<thead>
				<tr>
					<th data-priority="1" />
					<th width="100%" data-priority="2" />
				</tr>
			</thead>
			<tbody>
				<wicket:enclosure child="prompt-pending-ext-users">
					<tr>
						<th wicket:id="prompt-pending-ext-users" />
						<td class="sp-txt-info" wicket:id="pending-ext-users" />
					</tr>
					<tr>
						<th wicket:id="prompt-pending-ext-jobs" />
						<td class="sp-txt-info" wicket:id="pending-ext-jobs" />
					</tr>
				</wicket:enclosure>
				<wicket:enclosure child="prompt-pending-cups-users">
					<tr>
						<th wicket:id="prompt-pending-cups-users" />
						<td class="sp-txt-info" wicket:id="pending-cups-users" />
					</tr>
					<tr>
						<th wicket:id="prompt-pending-cups-jobs" />
						<td class="sp-txt-info" wicket:id="pending-cups-jobs" />
					</tr>
				</wicket:enclosure>
			</tbody>
		</table>
	</li>

	<li data-role="list-divider" wicket:id="realtime-activity" />
	<li>
		<div id="live-messages" class="sp-live-msg"
			style="font-size: small; font-weight: normal"></div>
		<div>
			<button id="live-messages-clear" class="ui-btn ui-btn-inline"
				wicket:id="button-clear" />
		</div>
	</li>

</ul>

</html>
