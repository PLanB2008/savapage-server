<wicket:enclosure child="btn-no">

	<p class="ui-title">
		<wicket:message key="sp-cancel-question" />
	</p>

	<p class="sp-txt-warn">
		<wicket:message key="sp-cancel-warning" />
	</p>

	<wicket:enclosure child="label-reason">
		<div class="ui-field-contain">
			<label for="sp-jobticket-cancel-popup-reason"
				wicket:id="label-reason" />
			<textarea id="sp-jobticket-cancel-popup-reason" />
		</div>
	</wicket:enclosure>

	<button id="sp-jobticket-cancel-popup-btn-no" wicket:id="btn-no"
		class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-delete" />

	<button id="sp-jobticket-cancel-popup-btn-yes" wicket:id="btn-yes"
		class="ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-check" />

</wicket:enclosure>

</html>
