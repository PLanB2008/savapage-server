<wicket:enclosure child="btn-save">
	<table>
		<tbody>
			<wicket:enclosure child="jobticket-copies">
				<tr>
					<td
						style="padding: 0px; vertical-align: middle; text-align: right;">
						<wicket:message key="print-copies" />
						&nbsp;
					</td>
					<td style="padding: 0px;">
						<input type="number" id="sp-jobticket-edit-copies" value="?"
							min="1" wicket:id="jobticket-copies" />
					</td>
				</tr>
			</wicket:enclosure>
			<wicket:enclosure child="pdf-media-prompt">
				<tr>
					<td
						style="padding: 0px; vertical-align: middle; text-align: right;">
						<span wicket:id="pdf-media-prompt" /> &nbsp;
					</td>
					<td>
						<wicket:remove>
							<!-- "Borrow" ui-select CSS class to align width to other <select> items.   -->
						</wicket:remove>
						<div class="ui-select ui-mini">
							<button tabindex="-1"
								class="ui-btn ui-icon-info ui-btn-icon-right ui-corner-all ui-shadow"
								wicket:id="pdf-media" />
						</div>
					</td>
				</tr>
			</wicket:enclosure>
			<wicket:panel wicket:id="ipp-option-list">
				<tr>
					<span id="the-id-n" wicket:id="ipp-option-div" />
					<wicket:fragment wicket:id="ipp-option-select">
						<td
							style="padding: 0px; vertical-align: middle; text-align: right;"
							wicket:id="label" />
						<td style="padding: 0px;">
							<select data-savapage="[ipp-keyword]" id="the-id"
								data-mini="true" data-native-menu="false" wicket:id="select" />
						</td>
					</wicket:fragment>
				</tr>
			</wicket:panel>
			<wicket:enclosure child="cb-archive">
				<tr>
					<td align="right">
						<img wicket:id="img-archive" src="" style="margin-bottom: -5px;"
							height="24" /> &nbsp;
					</td>
					<td style="padding: 0px;">
						<label wicket:id="cb-archive-label"
							for="sp-jobticket-edit-archive-cb" />
						<input type="checkbox" id="sp-jobticket-edit-archive-cb"
							wicket:id="cb-archive" data-mini="true" />
					</td>
				</tr>
			</wicket:enclosure>
		</tbody>
	</table>
	<wicket:fragment wicket:id="ipp-choice">
		<option value="ipp-option-value" wicket:id="option" />
	</wicket:fragment>
	<br />
	<button id="sp-jobticket-edit-popup-btn-save" wicket:id="btn-save"
		class="ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-check" />
	<button id="sp-jobticket-edit-popup-btn-cancel" wicket:id="btn-cancel"
		class="ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-delete" />
</wicket:enclosure>
</html>
