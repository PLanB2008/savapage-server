autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"

<div data-role="header" data-theme="b">
    <h1><wicket:message key="title"/></h1>
</div>

<div class="ui-content">

<ul data-role="listview" data-inset="true" class="ui-mini">
<li>
<table data-role="table" id="sp-selected-print-delegation"    
    data-mode="reflow" class="ui-responsive ui-shadow table-stroke">
    <thead>         
        <tr>
            <th data-priority="1"><wicket:message key="header-delegator"/></th>
            <th data-priority="2"><wicket:message key="header-account"/></th>
        </tr>         
    </thead>
      
    <tbody id="sp-selected-print-delegation-rows">
        <wicket:remove><!-- Delegators with assigned Account
        <tr>
            <td>
                 <label for="sp-print-delegator-row-[n]">group name (n) | user name</label>
                 <input type="checkbox" id="sp-print-delegator-row-[n]" class="sp-selected-print-delegation-row-checkbox" />
            </td>
            <td>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <label for="a1_1">Group</label><input type="radio" name="radio-choice-a-1" id="a1_1"/> 
                    <label for="a1_2">User</label><input type="radio" name="radio-choice-a-1" id="a1_2"/>
                    <label for="a1_3">Marketing Department</label><input type="radio" name="radio-choice-a-1" id="a1_3" checked />
                </fieldset>
            </td>       
        </tr>
        --></wicket:remove>                
    </tbody>
</table>
<br/>
<div>
    <button id="sp-print-delegation-button-select-all"
        class="sp-print-delegator-rows ui-btn ui-btn-inline ui-btn-no-icon"><wicket:message key="button-select-all"/></button>
        
    <button id="sp-print-delegation-button-deselect-all"
        class="sp-print-delegator-rows ui-btn ui-btn-inline ui-btn-no-icon"><wicket:message key="button-deselect-all"/></button>  
                                                              
    <button id="sp-print-delegation-button-remove-selected"
        class="sp-print-delegator-rows-selected ui-btn ui-btn-inline ui-btn-no-icon"><wicket:message key="button-remove-selected"/></button>
        
    <a href="#" data-rel="back" data-direction="reverse" 
        class="ui-btn ui-btn-inline ui-btn-no-icon"><wicket:message key="button-close"/></a>
</div>                                
</li>
</ul>

<ul id="sp-print-delegation-edit-area" data-role="listview" data-inset="true" class="ui-mini">
<li>
    <fieldset data-role="controlgroup" data-type="horizontal">
    
        <label for="sp-print-delegation-edit-radio-add-groups"><wicket:message key="label-add-groups"/></label>
        <input type="radio" name="sp-print-delegation-edit-radio" id="sp-print-delegation-edit-radio-add-groups" checked />
        
        <label for="sp-print-delegation-edit-radio-add-users"><wicket:message key="label-add-users"/></label>
        <input type="radio" name="sp-print-delegation-edit-radio" id="sp-print-delegation-edit-radio-add-users" />
        
        <label for="sp-print-delegation-edit-radio-edit"><wicket:message key="label-edit"/></label>
        <input type="radio" name="sp-print-delegation-edit-radio" id="sp-print-delegation-edit-radio-edit" />
        
    </fieldset>

    <table width="100%" cellpadding="5">
        <tr>
            <td valign="top" width="50%">
                <div class="sp-print-delegation-mode-add-groups">
                    <wicket:fragment wicket:id="quicksearch-user-groups"/>
                </div>
            </td>
            <td valign="top">
                <div class="sp-print-delegation-mode-add-users">
                    <wicket:fragment wicket:id="quicksearch-users"/>
	            </div>
            </td>
        </tr>
        <tr>  
            <td><label><wicket:message key="header-account"/></label>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <label for="sp-print-delegation-select-account-group"><wicket:message key="label-group"/></label>
                        <input type="radio" name="sp-print-delegation-select-account-radio" id="sp-print-delegation-select-account-group" checked /> 
                    <label for="sp-print-delegation-select-account-user"><wicket:message key="label-user"/></label>
                        <input type="radio" name="sp-print-delegation-select-account-radio" id="sp-print-delegation-select-account-user" />
                    <label for="sp-print-delegation-select-account-shared"><wicket:message key="label-shared"/></label>
                        <input type="radio" name="sp-print-delegation-select-account-radio" id="sp-print-delegation-select-account-shared" />
                </fieldset>
            </td>
            <td><br/>
                <button id="sp-print-delegation-button-apply" class="sp-print-delegation-mode-edit ui-btn ui-btn-inline">
                    <wicket:message key="button-apply"/></button>
                <button id="sp-print-delegation-button-add" class="sp-print-delegation-mode-add ui-btn ui-btn-inline">
                    <wicket:message key="button-add"/></button>
                <a href="#" data-rel="back" data-direction="reverse" 
                    class="ui-btn ui-btn-inline ui-btn-no-icon"><wicket:message key="button-close"/></a>
            </td>
        </tr>
        <tr class="sp-print-delegation-select-shared-account">  
            <td>
                <wicket:fragment wicket:id="quicksearch-shared-account"/>
            </td>
         </tr>
    </table>
</li>    
</ul>
    
</div>
