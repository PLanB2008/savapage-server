<div data-role="header" data-theme="b">
	<h1>
		<wicket:message key="title" />
	</h1>
</div>

<div class="ui-content">

	<ul data-role="listview" data-inset="true" class="ui-mini">
		<li>
			<table data-role="table" id="sp-selected-print-delegation"
				data-mode="reflow" class="ui-responsive ui-shadow table-stroke">
				<thead>
					    
					<tr>
						<th data-priority="1">
							<wicket:message key="header-delegator" />
						</th>
						<th data-priority="2">
							<wicket:message key="header-members" />
						</th>
						<th data-priority="2" wicket:id="header-copies" />
						<th data-priority="2">
							<wicket:message key="header-account" />
						</th>
					</tr>
					  
				</thead>
				  
				<tbody id="sp-selected-print-delegation-rows">
					<wicket:remove>
						<!-- Delegators with assigned Account
        <tr> ... </tr>
        -->
					</wicket:remove>
				</tbody>
			</table>
			<br />

			<table cellpadding="0" border="0">
				<tr>
					<td>
						<button id="sp-print-delegation-button-select-all"
							class="sp-print-delegator-rows ui-btn ui-btn-inline ui-btn-no-icon">
							<wicket:message key="button-select-all" />
						</button>

						<button id="sp-print-delegation-button-deselect-all"
							class="sp-print-delegator-rows-selected ui-btn ui-btn-inline ui-btn-no-icon">
							<wicket:message key="button-deselect-all" />
						</button>

						<button id="sp-print-delegation-button-remove-selected"
							class="sp-print-delegator-rows-selected ui-btn ui-btn-inline ui-btn-no-icon">
							<wicket:message key="button-remove-selected" />
						</button>

						<a href="#" data-rel="back" data-direction="reverse"
							class="ui-btn ui-btn-inline ui-btn-no-icon"> <wicket:message
								key="button-close" />
						</a>
					</td>
				</tr>
			</table>
		</li>
	</ul>

	<ul id="sp-print-delegation-edit-area" data-role="listview"
		data-inset="true" class="ui-mini">
		<li>
			<table cellpadding="0" border="0">
				<tr>
					<td>
						<fieldset data-role="controlgroup" data-type="horizontal">

							<label for="sp-print-delegation-edit-radio-add-groups">
								<wicket:message key="label-add-groups" />
							</label>
							<input type="radio" name="sp-print-delegation-edit-radio"
								id="sp-print-delegation-edit-radio-add-groups" checked />

							<label for="sp-print-delegation-edit-radio-add-users">
								<wicket:message key="label-add-users" />
							</label>
							<input type="radio" name="sp-print-delegation-edit-radio"
								id="sp-print-delegation-edit-radio-add-users" />

							<wicket:enclosure child="radio-add-extra">
								<label for="sp-print-delegation-edit-radio-add-copies"
									id="sp-print-delegation-edit-radio-add-copies-label"
									wicket:id="radio-add-extra" />
								<input type="radio" name="sp-print-delegation-edit-radio"
									id="sp-print-delegation-edit-radio-add-copies" />
							</wicket:enclosure>
						</fieldset>
					</td>
				</tr>
			</table>

			<table width="100%" cellpadding="5">
				<tr>
					<td valign="top" width="50%">
						<div class="sp-print-delegation-mode-add-groups">
							<wicket:panel wicket:id="quicksearch-user-groups" />
						</div>
					</td>
					<td valign="top">
						<div class="sp-print-delegation-mode-add-users"
							id="sp-print-delegation-quicksearch-users">
							<wicket:panel wicket:id="quicksearch-users" />
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<label>
							<wicket:message key="header-account" />
						</label>

						<fieldset data-role="controlgroup" data-type="horizontal">

							<wicket:enclosure child="radio-account-group">
								<label for="sp-print-delegation-select-account-group">
									<wicket:message key="label-group" />
								</label>
								<input type="radio"
									name="sp-print-delegation-select-account-radio"
									value="[enum value]" wicket:id="radio-account-group"
									id="sp-print-delegation-select-account-group" checked />
							</wicket:enclosure>

							<label for="sp-print-delegation-select-account-user">
								<wicket:message key="label-user" />
							</label>
							<input type="radio"
								name="sp-print-delegation-select-account-radio"
								value="[enum value]" wicket:id="radio-account-user"
								id="sp-print-delegation-select-account-user" />

							<wicket:enclosure child="radio-account-shared">
								<label for="sp-print-delegation-select-account-shared">
									<wicket:message key="label-shared" />
								</label>
								<input type="radio"
									name="sp-print-delegation-select-account-radio"
									value="[enum value]" wicket:id="radio-account-shared"
									id="sp-print-delegation-select-account-shared" />
							</wicket:enclosure>

						</fieldset>
					</td>
					<td>
						<table cellpadding="0" border="0">
							<tr>
								<td wicket:id="member-copies" />
								<td>&nbsp;</td>
								<td style="max-width: 70px">
									<input type="number" id="sp-print-delegation-member-copies"
										value="1" min="1" />
								</td>
								<wicket:enclosure child="extra-to-add">
									<td style="max-width: 70px">
										<input type="number" id="sp-print-delegation-copies-to-add"
											wicket:id="extra-to-add" value="1" min="1" />
									</td>
								</wicket:enclosure>
							</tr>
						</table>

						<div>
							<button id="sp-print-delegation-button-apply"
								class="sp-print-delegation-mode-edit ui-btn ui-btn-inline">
								<wicket:message key="button-apply" />
							</button>
							<button id="sp-print-delegation-button-add"
								class="sp-print-delegation-mode-add ui-btn ui-btn-inline">
								<wicket:message key="button-add" />
							</button>
							<a href="#" data-rel="back" data-direction="reverse"
								class="ui-btn ui-btn-inline ui-btn-no-icon"> <wicket:message
									key="button-close" />
							</a>
						</div>
					</td>
				</tr>
				<tr class="sp-print-delegation-select-shared-account">
					<td>
						<wicket:panel wicket:id="quicksearch-shared-account" />
					</td>
				</tr>
			</table>
		</li>
	</ul>

</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-dismissible="true" data-position-to="window"
	class="sp-msg-popup ui-content" />

</html>
