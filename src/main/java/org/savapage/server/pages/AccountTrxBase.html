<?xml version="1.0" encoding="UTF-8"?>

<wicket:remove><!-- 
<imput type="text"
autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
--></wicket:remove>  

<input type="hidden" value="the-user-id" id="sp-accounttrx-hidden-user-id" wicket:id="hidden-user-id"/>

<ul data-role="listview" data-inset="true">

    <li data-role="list-divider"><wicket:message key="title"/>
        <wicket:enclosure child="select-and-sort-user"> 
            - <wicket:message key="select-and-sort-user"/>: <span wicket:id="select-and-sort-user" />
        </wicket:enclosure>                             
    </li>

	<li>
		<div data-role="collapsible" data-collapsed="true">

			<h3>
				<wicket:message key="select-and-sort"/>
			</h3>

            <ul data-role="listview" data-inset="true">

                <li>

                    <label for="sp-accounttrx-containing-text"><wicket:message key="prompt-comment-containing-text"/></label>
	                <input type="text" id="sp-accounttrx-containing-text" value="" maxlength="128" data-clear-btn="true" 
	                  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>                
		                
					<fieldset data-role="controlgroup" data-type="horizontal" class="ui-mini">
					
						<legend>
							<wicket:message key="prompt-type"/>
						</legend>
		
                        <label for="sp-accounttrx-select-type-all"><wicket:message key="type-all"/></label>
						<input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-all" value=""
							checked="checked" />
								
                        <label for="sp-accounttrx-select-type-initial"><wicket:message key="type-initial"/></label>
                        <input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-initial" 
                            wicket:id="accounttrx-select-type-initial" value="enum"/> 
                        
                        <label for="sp-accounttrx-select-type-adjust"><wicket:message key="type-adjust"/></label>
                        <input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-adjust" 
                            wicket:id="accounttrx-select-type-adjust" value="enum"/> 
        
                        <label for="sp-accounttrx-select-type-deposit"><wicket:message key="type-deposit"/></label>
                        <input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-deposit" 
                            wicket:id="accounttrx-select-type-deposit" value="enum"/> 

                        <!--  -->
                        <label for="sp-accounttrx-select-type-gateway"><wicket:message key="type-gateway"/></label>
                        <input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-gateway" 
                            wicket:id="accounttrx-select-type-gateway" value="enum"/> 

                        <label for="sp-accounttrx-select-type-transfer"><wicket:message key="type-transfer"/></label>
                        <input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-transfer" 
                            wicket:id="accounttrx-select-type-transfer" value="enum"/> 

                        <label for="sp-accounttrx-select-type-voucher"><wicket:message key="type-voucher"/></label>
                        <input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-voucher" 
                            wicket:id="accounttrx-select-type-voucher" value="enum"/> 
                        
                        <label for="sp-accounttrx-select-type-printout"><wicket:message key="type-printout"/></label>
						<input type="radio" name="sp-accounttrx-select-type" id="sp-accounttrx-select-type-printout" 
						wicket:id="accounttrx-select-type-printout" value="enum"/> 
		
					</fieldset>

                </li>
                <li>
                    <span><wicket:message key="prompt-period"/></span>
                    
			        <div class="ui-field-contain">
			            <label for="sp-accounttrx-date-from"><wicket:message key="prompt-period-from"/></label>
			            <input id="sp-accounttrx-date-from" data-clear-btn="true" />
			        </div>        

                    <div class="ui-field-contain">
                        <label for="sp-accounttrx-date-to"><wicket:message key="prompt-period-to"/></label>                 
                        <input id="sp-accounttrx-date-to" data-clear-btn="true" />
                    </div>
                </li>
                
                <li>
		            <fieldset data-role="controlgroup" data-type="horizontal" class="ui-mini">
		                <legend>
		                    <wicket:message key="prompt-sort-by"/>
		                </legend>
		
                        <label for="sp-accounttrx-sort-by-date"><wicket:message key="sort-by-date"/></label>
		                <input type="radio" name="sp-accounttrx-sort-by" id="sp-accounttrx-sort-by-date" checked="checked" value="TRX_DATE"/> 
		                
                        <label for="sp-accounttrx-sort-by-type"><wicket:message key="sort-by-type"/></label>
		                <input type="radio" name="sp-accounttrx-sort-by" id="sp-accounttrx-sort-by-type" value="TRX_TYPE"/> 
		                        
		                <label for="sp-accounttrx-sort-dir-asc"><wicket:message key="sort-asc"/></label>
                        <input type="radio" name="sp-accounttrx-sort-dir" id="sp-accounttrx-sort-dir-asc" checked="checked" /> 
		                
		                <label for="sp-accounttrx-sort-dir-desc"><wicket:message key="sort-desc"/></label>
                        <input type="radio" name="sp-accounttrx-sort-dir" id="sp-accounttrx-sort-dir-desc"/> 
		                        
		            </fieldset>		
                </li>
                
                <li>
                    <div data-role="controlgroup" data-type="horizontal">
                    
						<a href="#" id="button-accounttrx-apply" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check">
						     <wicket:message key="button-apply"/></a>
			
						<a href="#" id="button-accounttrx-default" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-recycle">
						     <wicket:message key="button-default"/></a>
						     
                        <a href="#" id="button-accounttrx-report" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-grid">
                            <wicket:message key="button-report"/></a>
						     
						     
				    </div>
                </li>
            </ul>
		</div> 
	</li>

	<li id="sp-accounttrx-list-page"></li>

</ul>
