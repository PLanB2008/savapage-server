		<wicket:message key="title" />

</div>

	</p>
	<p class="sp-txt-wrap">

		<a class="sp-plain-link" href="https://www.gnu.org/licenses/agpl.html"

	</p>

	<wicket:enclosure child="translator-info">

	<p>
		<a class="sp-plain-link ui-btn ui-corner-all ui-btn-inline ui-mini"
			href="http://savapage.org" target="_blank"> www.savapage.org</a>

	<div>
		<br />
		<a href="#" class="ui-btn ui-btn-inline ui-icon-back ui-btn-icon-left"
			id="button-appinfo-cancel" data-rel="back" data-direction="reverse">
			<wicket:message key="button-back" />
		</a>
	</div>
</div>
